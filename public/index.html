<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Kirat - Browse diverse content and share your thoughts">
  <meta name="theme-color" content="#2563eb">

  <title>Kirat - Home</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸŒŸ</text></svg>">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow-sm">
    <div class="container mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="logo text-2xl font-bold text-blue-600 cursor-pointer" onclick="window.location.reload()">
          Kirat
        </div>

        <!-- Search Bar (Desktop) - Disabled for now -->
        <div class="hidden md:block flex-1 max-w-2xl mx-8">
          <div class="relative">
            <input
              type="search"
              placeholder="ğŸ” Search thoughts, content..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 cursor-not-allowed"
              disabled
              aria-label="Search (coming soon)">
          </div>
        </div>

        <!-- Account Icon (Disabled for now) -->
        <div class="text-gray-400 cursor-not-allowed" title="Account features coming soon">
          <span class="text-2xl">ğŸ‘¤</span>
        </div>
      </div>

      <!-- Search Bar (Mobile) - Disabled for now -->
      <div class="md:hidden mt-4">
        <input
          type="search"
          placeholder="ğŸ” Search..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none bg-gray-50 cursor-not-allowed"
          disabled
          aria-label="Search (coming soon)">
      </div>
    </div>
  </header>

  <!-- Main Content Feed -->
  <main class="container mx-auto px-4 py-8 max-w-4xl">

    <!-- Content Feed Container -->
    <div id="content-feed" class="space-y-6">
      <!-- Content cards will be dynamically inserted here -->
    </div>

    <!-- Loading Indicator -->
    <div id="loading-indicator" class="text-center py-8 hidden">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
      <p class="mt-4 text-gray-600">Loading more content...</p>
    </div>

    <!-- End of Feed Message -->
    <div id="end-of-feed" class="text-center py-8 text-gray-500 hidden">
      <p class="text-lg">ğŸ‰ You've reached the end</p>
      <p class="text-sm mt-2">Check back later for new content</p>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="text-center py-8 text-red-500 hidden">
      <p class="text-lg">âš ï¸ Failed to load content</p>
      <button
        onclick="window.location.reload()"
        class="mt-4 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Retry
      </button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="container mx-auto px-4 py-8 text-center text-gray-500 text-sm">
    <p>&copy; 2025 Kirat. Built with care.</p>
  </footer>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/infinite-scroll.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>

</body>
</html>
